<ul class="unstyled list medium-100 small-100 tiny-100 large-90 xlarge-70 push-cen"><li class="column half-padding medium-half-space large-half-space xlarge-half-space" *ngFor="let concert of (live.events | search:query) | slice:0:3"><div class="small-20 tiny-20 all-10 align-cen"><h3 class="no-margin">{{concert.start | time:'D'}}</h3><p class="no-margin">{{concert.start | time:'MMMM'}}</p></div><div class="small-80 tiny-80 all-65 half-left-padding"><h2 class="no-margin">{{concert.summary}}<p class="small no-margin">{{concert.location}}</p></h2></div><div class="show-large show-xlarge show-medium all-25 hide-all"><div class="ng-butt-group"><share class="ng-butt" is="twitter" text="{{concert.summary}} en {{concert.location}}" via="galeph"></share><share class="ng-butt" is="facebook" text="{{concert.summary}} en {{concert.location}}" via="galeph"></share><share class="ng-butt" is="google" text="{{concert.summary}} en {{concert.location}}" via="galeph"></share><share class="ng-butt" is="email" text="{{concert.summary}} en {{concert.location}}" via="galeph"></share></div></div></li></ul>
